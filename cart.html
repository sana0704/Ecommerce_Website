<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f4f7;
    }
    .container {
      margin-top: 50px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-danger, .btn-warning {
      padding: 4px 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">ðŸ›’ Your Cart</h2>

    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th>Price (â‚¹)</th>
          <th>Quantity</th>
          <th>Subtotal (â‚¹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="d-flex justify-content-between">
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <h4>Total: â‚¹<span id="total-amount">0</span></h4>
    </div>

    <div class="mt-4 text-center">
      <a href="index.html" class="btn btn-primary">â¬… Continue Shopping</a>
    </div>
  </div>

  <!-- internal Javascript -->
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartTable = document.getElementById('cart-items');
      cartTable.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        cartTable.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
              <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" class="form-control text-center" style="width: 80px; margin: auto;">
            </td>
            <td>${subtotal}</td>
            <td>
              <button class="btn btn-warning" onclick="removeItem(${index})">Remove</button>
            </td>
          </tr>
        `;
      });

      document.getElementById('total-amount').textContent = total.toFixed(2);
    }

    function updateQuantity(index, newQuantity) {
      newQuantity = parseInt(newQuantity);
      if (newQuantity < 1) return;
      cart[index].quantity = newQuantity;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem('cart');
        cart = [];
        renderCart();
      }
    }

    // Initial rendering
    renderCart();
  </script>

</body>
</html>
